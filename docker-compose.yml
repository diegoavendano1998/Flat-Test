version: '3'
services:
  app:
    image: oceanize/flask_app:latest
    container_name: flask_app
    restart: unless-stopped
    labels:
      project: "flask"
      day: "9 Sep 2019"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: mysql
      DB_NAME: flask
      DB_USER: flask
      DB_PASSWORD: L8kbWMMTPxabkWSh
    volumes:
      - ./rest:/rest
    links:
      - mysql
    depends_on:
      - mysql
    ports:
      - "5000:5000"

  mysql:
    container_name: flask_mysql
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    labels:
      project: "flask"
      day: "9 Sep 2019"
    ports:
      - "33006:3306"
    environment:
      MYSQL_ROOT_PASSWORD: L8kbWMMTPxabkWSh
      MYSQL_DATABASE: flask
      MYSQL_USER: flask
      MYSQL_PASSWORD: L8kbWMMTPxabkWSh

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin:latest
    container_name: flask_phpmyadmin
    restart: unless-stopped
    labels:
      project: "flask"
      day: "9 Sep 2019"
    ports:
      - "5010:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: flask
      PMA_PASSWORD: L8kbWMMTPxabkWSh
      MYSQL_ROOT_PASSWORD: L8kbWMMTPxabkWSh

volumes:
  mysql-data:
    driver: local